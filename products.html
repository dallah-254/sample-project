<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - LightHub Customs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="header-footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3c00;
            --primary-dark: #cc3000;
            --secondary: #111827;
            --accent: #00a8ff;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-dark: #475569;
            --card-bg: #1e293b;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            --shadow-light: 0 5px 15px rgba(255, 60, 0, 0.15);
            --radius: 8px;
            --radius-sm: 6px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--light);
            background-color: var(--secondary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding-top: 80px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%),
                        url('https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            padding: 60px 0 40px;
            text-align: center;
        }

        .page-title {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        /* Category Filter Bar */
        .category-filter-section {
            background-color: var(--dark);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 80px;
            z-index: 90;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-title {
            font-size: 16px;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-title i {
            color: var(--primary);
        }

        .clear-filter {
            color: var(--primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 5px;
        }

        .clear-filter.active {
            display: flex;
        }

        .categories-scroll {
            overflow-x: auto;
            padding: 5px 0 15px;
            scrollbar-width: thin;
            -webkit-overflow-scrolling: touch;
        }

        .categories-scroll::-webkit-scrollbar {
            height: 3px;
        }

        .categories-scroll::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .categories-row {
            display: flex;
            gap: 10px;
            width: max-content;
        }

        .category-chip {
            padding: 8px 20px;
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            color: var(--light);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-chip:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .category-chip.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-color: var(--primary);
        }

        .category-chip .count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
        }

        /* Products Grid */
        .products-section {
            padding: 40px 0;
            min-height: 400px;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .products-count span {
            color: var(--primary);
            font-weight: 700;
            font-size: 18px;
        }

        .sort-select {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--light);
            padding: 8px 25px 8px 12px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Product Card */
        .product-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-6px);
            border-color: var(--primary);
        }

        .product-image {
            height: 160px;
            overflow: hidden;
            background: linear-gradient(45deg, #0f172a, #1e293b);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.08);
        }

        .product-info {
            padding: 15px;
        }

        .product-category {
            color: var(--primary);
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 42px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .product-price {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background-color: var(--primary);
        }

        .action-btn.active {
            background-color: var(--primary);
        }

        /* Product Details Page */
        .product-details-page {
            display: none;
            padding: 40px 0;
        }

        .product-details-page.active {
            display: block;
        }

        .product-details-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .product-details-main-image {
            width: 100%;
            height: 350px;
            border-radius: var(--radius);
            overflow: hidden;
            background: linear-gradient(45deg, #0f172a, #1e293b);
        }

        .product-details-main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details-category {
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .product-details-title {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .product-details-price {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .product-details-description {
            color: var(--gray);
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .product-details-meta {
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 25px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .meta-item i {
            color: var(--primary);
            width: 20px;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--gray);
            padding: 8px 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .btn-back:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-wishlist {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-wishlist.active {
            background: var(--primary);
            color: white;
        }

        /* Loading States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--gray);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 60, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #f8d7da;
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
        }

        .retry-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: var(--radius);
        }

        .notification {
            position: fixed;
            top: 90px;
            right: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            z-index: 10000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn.active {
            background: var(--primary);
        }

        .page-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .product-details-container {
                grid-template-columns: 1fr;
            }
            
            .product-details-main-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">All Products</h1>
                <div class="page-breadcrumb">
                    <a href="index.html">Home</a> / <span>Products</span>
                </div>
            </div>
        </section>

        <!-- Category Filter Bar -->
        <section class="category-filter-section" id="categoryFilterSection">
            <div class="container">
                <div class="filter-header">
                    <div class="filter-title">
                        <i class="fas fa-filter"></i>
                        Filter by Category
                    </div>
                    <div class="clear-filter" id="clearFilter" onclick="clearCategoryFilter()">
                        <i class="fas fa-times"></i>
                        Clear Filter
                    </div>
                </div>
                <div class="categories-scroll">
                    <div class="categories-row" id="categoryChips"></div>
                </div>
            </div>
        </section>

        <!-- Products Grid Section -->
        <section class="products-section" id="productsSection">
            <div class="container">
                <div class="products-header">
                    <div class="products-count" id="productsCount">Loading products...</div>
                    <div class="sort-dropdown">
                        <select class="sort-select" id="sortSelect" onchange="sortProducts()">
                            <option value="default">Default</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name-asc">Name: A to Z</option>
                            <option value="name-desc">Name: Z to A</option>
                        </select>
                    </div>
                </div>

                <div id="productsContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading products...</p>
                    </div>
                </div>

                <div class="pagination" id="pagination"></div>
            </div>
        </section>

        <!-- Product Details Section -->
        <section class="product-details-page" id="productDetailsSection">
            <div class="container">
                <button class="btn-back" onclick="showProductsGrid()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Products
                </button>
                <div id="productDetailsContainer"></div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="header.js"></script>
    <script src="footer.js"></script>

    <script>
        const API_URL = 'https://y6mp5ab5ei.execute-api.us-east-1.amazonaws.com/prod/products';
        
        // State
        let allProducts = [];
        let filteredProducts = [];
        let currentCategory = null;
        let currentPage = 1;
        const productsPerPage = 12;
        
        // Cart and Wishlist
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        // DOM Elements
        const productsSection = document.getElementById('productsSection');
        const productDetailsSection = document.getElementById('productDetailsSection');
        const categoryFilterSection = document.getElementById('categoryFilterSection');
        const productsContainer = document.getElementById('productsContainer');
        const productDetailsContainer = document.getElementById('productDetailsContainer');
        const categoryChips = document.getElementById('categoryChips');
        const productsCount = document.getElementById('productsCount');
        const clearFilter = document.getElementById('clearFilter');
        const pagination = document.getElementById('pagination');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            getProducts();
            updateCounts();
            
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            const categoryParam = urlParams.get('category');
            
            if (productId) {
                viewProduct(productId);
            } else if (categoryParam) {
                setTimeout(() => filterByCategory(decodeURIComponent(categoryParam)), 500);
            }
        });

        // Fetch Products
        async function getProducts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                allProducts = await response.json();
                console.log('Products loaded:', allProducts.length);
                
                filteredProducts = [...allProducts];
                displayCategoryChips();
                displayProducts();
                
            } catch (error) {
                console.error('Error:', error);
                productsContainer.innerHTML = `
                    <div class="error-message">
                        <p>Failed to load products: ${error.message}</p>
                        <button class="retry-btn" onclick="getProducts()">Retry</button>
                    </div>
                `;
            }
        }

        // Display Category Chips
        function displayCategoryChips() {
            const categories = {};
            allProducts.forEach(product => {
                const category = product.category || 'uncategorized';
                categories[category] = (categories[category] || 0) + 1;
            });

            let html = `
                <div class="category-chip ${!currentCategory ? 'active' : ''}" onclick="filterByCategory(null)">
                    <i class="fas fa-th-large"></i>
                    All Products
                    <span class="count">${allProducts.length}</span>
                </div>
            `;

            Object.keys(categories).sort().forEach(category => {
                html += `
                    <div class="category-chip ${currentCategory === category ? 'active' : ''}" onclick="filterByCategory('${category}')">
                        <i class="fas fa-tag"></i>
                        ${category.replace(/-/g, ' ')}
                        <span class="count">${categories[category]}</span>
                    </div>
                `;
            });

            categoryChips.innerHTML = html;
            
            if (currentCategory) {
                clearFilter.classList.add('active');
            } else {
                clearFilter.classList.remove('active');
            }
        }

        // Filter by Category
        function filterByCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            if (category) {
                filteredProducts = allProducts.filter(p => p.category === category);
            } else {
                filteredProducts = [...allProducts];
            }
            
            // Update URL
            const url = new URL(window.location);
            if (category) {
                url.searchParams.set('category', encodeURIComponent(category));
                url.searchParams.delete('product');
            } else {
                url.searchParams.delete('category');
            }
            window.history.pushState({}, '', url);
            
            displayCategoryChips();
            displayProducts();
        }

        // Clear Filter
        function clearCategoryFilter() {
            filterByCategory(null);
        }

        // Sort Products
        function sortProducts() {
            const sortValue = document.getElementById('sortSelect').value;
            
            switch(sortValue) {
                case 'price-low':
                    filteredProducts.sort((a, b) => (a.price || 0) - (b.price || 0));
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => (b.price || 0) - (a.price || 0));
                    break;
                case 'name-asc':
                    filteredProducts.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                    break;
                case 'name-desc':
                    filteredProducts.sort((a, b) => (b.name || '').localeCompare(a.name || ''));
                    break;
                default:
                    if (currentCategory) {
                        filterByCategory(currentCategory);
                    } else {
                        filteredProducts = [...allProducts];
                    }
                    return;
            }
            
            displayProducts();
        }

        // Display Products
        function displayProducts() {
            if (!filteredProducts.length) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>No Products Found</h3>
                        <p>No products available in this category.</p>
                        <button class="btn" onclick="clearCategoryFilter()">View All Products</button>
                    </div>
                `;
                productsCount.innerHTML = '<span>0</span> products';
                pagination.innerHTML = '';
                return;
            }

            productsCount.innerHTML = `<span>${filteredProducts.length}</span> product${filteredProducts.length !== 1 ? 's' : ''}`;

            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const start = (currentPage - 1) * productsPerPage;
            const end = Math.min(start + productsPerPage, filteredProducts.length);
            const currentProducts = filteredProducts.slice(start, end);

            let html = '<div class="products-grid">';
            
            currentProducts.forEach(product => {
                const productId = product.productId || product.id;
                const isWishlisted = wishlist.includes(productId);
                
                html += `
                    <div class="product-card" onclick="viewProduct('${productId}')">
                        <div class="product-image">
                            <img src="${product.image || 'https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'}" 
                                 alt="${product.name || 'Product'}"
                                 onerror="this.src='https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                        </div>
                        <div class="product-info">
                            <div class="product-category">${(product.category || 'Uncategorized').replace(/-/g, ' ')}</div>
                            <h3 class="product-name">${product.name || 'Product Name'}</h3>
                            <div class="product-footer">
                                <div class="product-price">$${parseFloat(product.price || 0).toFixed(2)}</div>
                                <div class="product-actions">
                                    <button class="action-btn ${isWishlisted ? 'active' : ''}" 
                                            onclick="toggleWishlist(event, '${productId}')">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <button class="action-btn" onclick="addToCart(event, '${productId}')">
                                        <i class="fas fa-shopping-cart"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            productsContainer.innerHTML = html;

            // Pagination
            if (totalPages > 1) {
                let pages = '';
                pages += `<button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" 
                    onclick="${currentPage > 1 ? `changePage(${currentPage - 1})` : ''}">
                    <i class="fas fa-chevron-left"></i>
                </button>`;
                
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        pages += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">${i}</button>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        pages += `<button class="page-btn disabled">...</button>`;
                    }
                }
                
                pages += `<button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                    onclick="${currentPage < totalPages ? `changePage(${currentPage + 1})` : ''}">
                    <i class="fas fa-chevron-right"></i>
                </button>`;
                
                pagination.innerHTML = pages;
            } else {
                pagination.innerHTML = '';
            }
        }

        // Change Page
        function changePage(page) {
            currentPage = page;
            displayProducts();
            window.scrollTo({ top: 400, behavior: 'smooth' });
        }

        // View Product Details
        async function viewProduct(productId) {
            productsSection.style.display = 'none';
            productDetailsSection.classList.add('active');
            categoryFilterSection.style.display = 'none';
            
            const url = new URL(window.location);
            url.searchParams.set('product', productId);
            url.searchParams.delete('category');
            window.history.pushState({}, '', url);

            productDetailsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading product details...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/${productId}`);
                if (!response.ok) throw new Error('Product not found');
                
                const product = await response.json();
                displayProductDetails(product);
                
            } catch (error) {
                productDetailsContainer.innerHTML = `
                    <div class="error-message">
                        <p>Failed to load product details</p>
                        <button class="retry-btn" onclick="viewProduct('${productId}')">Retry</button>
                    </div>
                `;
            }
        }

        // Display Product Details
        function displayProductDetails(product) {
            const productId = product.productId || product.id;
            const isWishlisted = wishlist.includes(productId);
            
            productDetailsContainer.innerHTML = `
                <div class="product-details-container">
                    <div class="product-details-gallery">
                        <div class="product-details-main-image">
                            <img src="${product.image || 'https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'}" 
                                 alt="${product.name || 'Product'}"
                                 onerror="this.src='https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                        </div>
                    </div>
                    
                    <div class="product-details-info">
                        <div class="product-details-category">${(product.category || 'Uncategorized').replace(/-/g, ' ')}</div>
                        <h1 class="product-details-title">${product.name || 'Product Name'}</h1>
                        <div class="product-details-price">$${parseFloat(product.price || 0).toFixed(2)}</div>
                        <p class="product-details-description">${product.description || 'No description available.'}</p>
                        
                        <div class="product-details-meta">
                            <div class="meta-item">
                                <i class="fas fa-tag"></i>
                                <span>Brand: ${product.brand || 'LightHub Customs'}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-shield-alt"></i>
                                <span>Warranty: ${product.warranty || '2 Years'}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-check-circle"></i>
                                <span>Availability: ${product.inStock !== false ? 'In Stock' : 'Out of Stock'}</span>
                            </div>
                        </div>
                        
                        <div class="product-details-actions">
                            <button class="btn" onclick="addToCart(event, '${productId}')">
                                <i class="fas fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                            <button class="btn btn-wishlist ${isWishlisted ? 'active' : ''}" 
                                    onclick="toggleWishlist(event, '${productId}')">
                                <i class="fas fa-heart"></i>
                                ${isWishlisted ? 'Remove from Wishlist' : 'Add to Wishlist'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Show Products Grid
        function showProductsGrid() {
            productsSection.style.display = 'block';
            productDetailsSection.classList.remove('active');
            categoryFilterSection.style.display = 'block';
            
            const url = new URL(window.location);
            url.searchParams.delete('product');
            window.history.pushState({}, '', url);
        }

        // Add to Cart
        function addToCart(event, productId) {
            event.stopPropagation();
            
            if (!cart.includes(productId)) {
                cart.push(productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                showNotification('Added to cart!');
            }
            
            updateCounts();
        }

        // Toggle Wishlist
        function toggleWishlist(event, productId) {
            event.stopPropagation();
            
            if (wishlist.includes(productId)) {
                wishlist = wishlist.filter(id => id !== productId);
                showNotification('Removed from wishlist!');
            } else {
                wishlist.push(productId);
                showNotification('Added to wishlist!');
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            updateCounts();
            
            // Update button states
            const buttons = document.querySelectorAll(`.action-btn[onclick*="${productId}"]`);
            buttons.forEach(btn => {
                if (wishlist.includes(productId)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Update Counts
        function updateCounts() {
            const cartCount = document.querySelector('.cart-count');
            const wishlistCount = document.querySelector('.wishlist-count');
            
            if (cartCount) {
                cartCount.textContent = cart.length;
                cartCount.style.display = cart.length > 0 ? 'flex' : 'none';
            }
            
            if (wishlistCount) {
                wishlistCount.textContent = wishlist.length;
                wishlistCount.style.display = wishlist.length > 0 ? 'flex' : 'none';
            }
        }

        // Show Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.style.transform = 'translateX(0)', 10);
            setTimeout(() => {
                notification.style.transform = 'translateX(150%)';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        // Handle Browser Back/Forward
        window.addEventListener('popstate', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            const categoryParam = urlParams.get('category');
            
            if (productId) {
                viewProduct(productId);
            } else if (categoryParam) {
                showProductsGrid();
                filterByCategory(decodeURIComponent(categoryParam));
            } else {
                showProductsGrid();
                if (currentCategory) {
                    filterByCategory(null);
                }
            }
        });
    </script>
</body>
</html>
