<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightHub Customs | Premium Vehicle Lighting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="header-footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3c00;
            --primary-dark: #cc3000;
            --secondary: #111827;
            --accent: #00a8ff;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-dark: #475569;
            --card-bg: #1e293b;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            --shadow-light: 0 5px 15px rgba(255, 60, 0, 0.15);
            --radius: 8px;
            --radius-sm: 6px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--light);
            background-color: var(--secondary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding-top: 80px;
        }

        h1, h2, h3, h4, h5, h6, .logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 40px 0;
        }

        .hero {
            padding: 80px 0 50px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%), 
                        url('https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .hero-tag {
            display: inline-block;
            background-color: rgba(255, 60, 0, 0.2);
            color: var(--primary);
            padding: 5px 14px;
            border-radius: 30px;
            font-weight: 600;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 60, 0, 0.3);
            font-size: 13px;
        }

        .hero-title {
            font-size: 28px;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 15px;
            color: var(--gray);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 8px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 60, 0, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--gray);
            margin-bottom: 20px;
        }

        .btn-back:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(-5px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 24px;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary);
        }

        .section-subtitle {
            color: var(--gray);
            max-width: 500px;
            margin-top: 8px;
            font-size: 14px;
        }

        /* Categories Section */
        .categories-section {
            background-color: var(--secondary);
        }

        .category-container {
            margin-bottom: 40px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .category-title {
            font-size: 18px;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-count {
            font-size: 12px;
            color: var(--gray);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .view-all-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: var(--transition);
        }

        .view-all-link:hover {
            color: var(--accent);
        }

        /* Products Horizontal Scroll */
        .products-scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 5px 20px;
            margin: 0 -5px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) rgba(255, 255, 255, 0.05);
            -webkit-overflow-scrolling: touch;
        }

        .products-scroll-container::-webkit-scrollbar {
            height: 4px;
        }

        .products-scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }

        .products-scroll-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .products-row {
            display: flex;
            gap: 15px;
            padding-right: 20px;
            width: max-content;
        }

        /* Product Card */
        .product-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 160px;
            min-width: 160px;
            flex-shrink: 0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 60, 0, 0.3);
        }

        .product-image {
            height: 100px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            background: linear-gradient(45deg, #0f172a, #1e293b);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 12px;
            margin-bottom: 6px;
            line-height: 1.3;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 32px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .product-price {
            font-size: 14px;
            font-weight: 800;
            color: var(--light);
        }

        .product-price span {
            font-size: 10px;
            color: var(--gray);
            text-decoration: line-through;
            margin-right: 2px;
        }

        .product-actions {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            font-size: 11px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            position: relative;
        }

        .action-btn:hover {
            background-color: var(--primary);
            transform: scale(1.05);
        }

        .wishlist-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .wishlist-btn.active i {
            color: white;
        }

        /* Product Details Page */
        .product-details-page {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .product-details-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow);
        }

        .product-details-gallery {
            position: relative;
        }

        .product-details-main-image {
            width: 100%;
            height: 350px;
            border-radius: var(--radius);
            overflow: hidden;
            background: linear-gradient(45deg, #0f172a, #1e293b);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .product-details-main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details-info {
            display: flex;
            flex-direction: column;
        }

        .product-details-category {
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .product-details-title {
            font-size: 32px;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .product-details-price {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .product-details-description {
            color: var(--gray);
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 15px;
        }

        .product-details-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .product-details-meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-details-meta-item i {
            color: var(--primary);
            width: 20px;
            font-size: 16px;
        }

        .product-details-meta-item span {
            color: var(--light);
            font-size: 14px;
        }

        .product-details-meta-item .meta-label {
            color: var(--gray);
            width: 100px;
        }

        .product-details-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .product-details-actions .btn {
            padding: 12px 25px;
            font-size: 14px;
        }

        .product-details-actions .btn-wishlist {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .product-details-actions .btn-wishlist.active {
            background: var(--primary);
            color: white;
        }

        .product-details-actions .btn-wishlist:hover {
            background: var(--primary);
            color: white;
        }

        .product-details-share {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-details-share span {
            color: var(--gray);
            font-size: 13px;
        }

        .share-icons {
            display: flex;
            gap: 10px;
        }

        .share-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
        }

        .share-icon:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        /* More Products Like This Section */
        .more-products-section {
            margin-top: 40px;
        }

        .more-products-title {
            font-size: 22px;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .more-products-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary);
        }

        /* Loading States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            color: var(--gray);
            text-align: center;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 60, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #f8d7da;
            padding: 12px;
            border-radius: var(--radius);
            text-align: center;
            margin: 20px 0;
        }

        .retry-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            margin-top: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: var(--transition);
            font-size: 12px;
        }

        .retry-btn:hover {
            background-color: var(--primary-dark);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 90px;
            right: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 10px 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 10000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 250px;
            font-size: 12px;
        }

        /* All Products Button */
        .all-products-section {
            text-align: center;
            padding: 30px 0 50px;
            background-color: var(--dark);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .product-details-container {
                gap: 30px;
            }
            
            .product-details-title {
                font-size: 28px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding-top: 70px;
            }
            
            .hero {
                padding: 60px 0 40px;
            }
            
            .hero-title {
                font-size: 24px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .category-title {
                font-size: 16px;
            }
            
            .product-card {
                width: 145px;
                min-width: 145px;
            }
            
            .product-image {
                height: 90px;
            }
            
            .product-name {
                font-size: 11px;
                min-height: 28px;
            }
            
            .product-price {
                font-size: 13px;
            }
            
            .product-details-container {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 20px;
            }
            
            .product-details-main-image {
                height: 300px;
            }
            
            .product-details-title {
                font-size: 24px;
            }
            
            .product-details-price {
                font-size: 24px;
            }
            
            .more-products-title {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 20px;
            }
            
            .section-title {
                font-size: 18px;
            }
            
            .category-title {
                font-size: 15px;
            }
            
            .product-card {
                width: 135px;
                min-width: 135px;
            }
            
            .product-image {
                height: 85px;
            }
            
            .products-row {
                gap: 12px;
            }
            
            .action-btn {
                width: 24px;
                height: 24px;
                font-size: 10px;
            }
            
            .product-details-main-image {
                height: 250px;
            }
            
            .product-details-actions {
                flex-direction: column;
            }
            
            .product-details-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <!-- Hero Section -->

        <!-- Categories Section (Default View) -->
        <section class="categories-section" id="categories-section">
            <div class="container">
                <div class="section-header">
                    <div>
                        <h2 class="section-title">Shop by Category</h2>
                        <p class="section-subtitle">Browse products by vehicle type and application</p>
                    </div>
                </div>
                
                <div id="categoriesContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Loading products...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Product Details Section (Hidden by Default) -->
        <section class="product-details-page" id="product-details-section">
            <div class="container">
                
                <div id="productDetailsContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Loading product details...</p>
                    </div>
                </div>

                <!-- More Products Like This Section -->
                <div class="more-products-section" id="moreProductsSection" style="display: none;">
                    <h3 class="more-products-title">More Products Like This</h3>
                    <div class="products-scroll-container" id="moreProductsContainer">
                        <div class="products-row" id="moreProductsRow">
                            <!-- More products will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="all-products-section">
            <div class="container">
                <a href="products.html" class="btn">
                    <i class="fas fa-list"></i>
                    View All Products
                </a>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="header.js"></script>
    <script src="footer.js"></script>

    <script>
        // API Configuration
        const API_URL = 'https://y6mp5ab5ei.execute-api.us-east-1.amazonaws.com/prod/products';
        
        // State Management
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let allProducts = []; // Store all products for filtering
        
        // UI Elements
        const categoriesSection = document.getElementById('categories-section');
        const productDetailsSection = document.getElementById('product-details-section');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const productDetailsContainer = document.getElementById('productDetailsContainer');
        const moreProductsSection = document.getElementById('moreProductsSection');
        const moreProductsRow = document.getElementById('moreProductsRow');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, fetching products...');
            getProducts();
            
            // Update cart and wishlist counts
            updateCounts();
            
            // Check if URL has product ID parameter (for direct linking)
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            if (productId) {
                viewProduct(productId);
            }
        });

        // Fetch all products
        async function getProducts() {
            try {
                console.log('Fetching from:', API_URL);
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                allProducts = await response.json();
                console.log('Products received:', allProducts);
                
                // Display categories with horizontal scrolling
                displayCategories(allProducts);
                
            } catch (error) {
                console.error('Error fetching products:', error);
                categoriesContainer.innerHTML = `
                    <div class="error-message">
                        <p>Failed to load products: ${error.message}</p>
                        <button class="retry-btn" onclick="getProducts()">Retry Loading</button>
                    </div>
                `;
            }
        }

        // Display categories (original functionality)
        function displayCategories(products) {
            categoriesContainer.innerHTML = '';
            
            if (!Array.isArray(products) || products.length === 0) {
                categoriesContainer.innerHTML = `
                    <div class="error-message">
                        <p>No products available</p>
                        <button class="retry-btn" onclick="getProducts()">Retry</button>
                    </div>
                `;
                return;
            }
            
            // Group products by category
            const categories = {};
            products.forEach(product => {
                const category = (product.category?.S || product.category || 'uncategorized').trim();
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push(product);
            });
            
            // Create a section for each category
            Object.keys(categories).forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-container';
                
                // Create product cards for this category
                let productsHTML = '';
                categories[category].forEach(product => {
                    const productId = product.productId?.S || product.productId || product.id;
                    const productName = product.name?.S || product.name || product.productName;
                    const productImage = product.image?.S || product.image || product.imageUrl;
                    const productPrice = product.price?.N || product.price || '99.99';
                    
                    const isWishlisted = wishlist.includes(productId);
                    
                    productsHTML += `
                        <div class="product-card" onclick="viewProduct('${productId}')">
                            <div class="product-image">
                                <img src="${productImage || 'https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'}" 
                                     alt="${productName}"
                                     onerror="this.src='https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">${productName}</h3>
                                <div class="product-footer">
                                    <div class="product-price">$${parseFloat(productPrice).toFixed(2)}</div>
                                    <div class="product-actions">
                                        <button class="action-btn wishlist-btn ${isWishlisted ? 'active' : ''}" 
                                                onclick="toggleWishlist(event, '${productId}')">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <button class="action-btn" onclick="addToCart(event, '${productId}')">
                                            <i class="fas fa-shopping-cart"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                categorySection.innerHTML = `
                    <div class="category-header">
                        <div class="category-title">
                            ${category.replace(/-/g, ' ')}
                            <span class="category-count">${categories[category].length}</span>
                        </div>
                        <a href="products.html?category=${encodeURIComponent(category)}" class="view-all-link">
                            View All â†’
                        </a>
                    </div>
                    <div class="products-scroll-container">
                        <div class="products-row">
                            ${productsHTML}
                        </div>
                    </div>
                `;
                
                categoriesContainer.appendChild(categorySection);
            });
        }

        // View product details
        async function viewProduct(productId) {
            // Hide categories section, show product details
            categoriesSection.style.display = 'none';
            productDetailsSection.style.display = 'block';
            
            // Update URL without reloading page
            const url = new URL(window.location);
            url.searchParams.set('product', productId);
            window.history.pushState({}, '', url);
            
            // Show loading state
            productDetailsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Loading product details...</p>
                </div>
            `;
            moreProductsSection.style.display = 'none';
            
            try {
                // Fetch product details
                const response = await fetch(`${API_URL}/${productId}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load product: ${response.status}`);
                }
                
                const product = await response.json();
                console.log('Product details:', product);
                
                // Display product details
                displayProductDetails(product);
                
                // Load more products from same category
                loadMoreProducts(product.category?.S || product.category);
                
            } catch (error) {
                console.error('Error loading product details:', error);
                productDetailsContainer.innerHTML = `
                    <div class="error-message">
                        <p>Failed to load product details: ${error.message}</p>
                        <button class="retry-btn" onclick="viewProduct('${productId}')">Retry</button>
                    </div>
                `;
            }
        }

        // Display product details
        function displayProductDetails(product) {
            const productId = product.productId?.S || product.productId || product.id;
            const productName = product.name?.S || product.name || product.productName;
            const productCategory = product.category?.S || product.category || 'Uncategorized';
            const productImage = product.image?.S || product.image || product.imageUrl;
            const productPrice = product.price?.N || product.price || '99.99';
            const productDescription = product.description?.S || product.description || 'No description available.';
            const productBrand = product.brand?.S || product.brand || 'LightHub Customs';
            const productWarranty = product.warranty?.S || product.warranty || '2 Years';
            const productInStock = product.inStock?.BOOL || product.inStock || true;
            
            const isWishlisted = wishlist.includes(productId);
            
            productDetailsContainer.innerHTML = `
                <div class="product-details-container">
                    <div class="product-details-gallery">
                        <div class="product-details-main-image">
                            <img src="${productImage || 'https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'}" 
                                 alt="${productName}"
                                 onerror="this.src='https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                        </div>
                    </div>
                    
                    <div class="product-details-info">
                        <div class="product-details-category">${productCategory.replace(/-/g, ' ')}</div>
                        <h1 class="product-details-title">${productName}</h1>
                        <div class="product-details-price">$${parseFloat(productPrice).toFixed(2)}</div>
                        <p class="product-details-description">${productDescription}</p>
                        
                        <div class="product-details-meta">
                            <div class="product-details-meta-item">
                                <i class="fas fa-tag"></i>
                                <span class="meta-label">Brand:</span>
                                <span>${productBrand}</span>
                            </div>
                            <div class="product-details-meta-item">
                                <i class="fas fa-shield-alt"></i>
                                <span class="meta-label">Warranty:</span>
                                <span>${productWarranty}</span>
                            </div>
                            <div class="product-details-meta-item">
                                <i class="fas fa-check-circle"></i>
                                <span class="meta-label">Availability:</span>
                                <span style="color: ${productInStock ? '#10b981' : '#ef4444'}">
                                    ${productInStock ? 'In Stock' : 'Out of Stock'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="product-details-actions">
                            <button class="btn" onclick="addToCartFromDetails(event, '${productId}')">
                                <i class="fas fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                            <button class="btn btn-wishlist ${isWishlisted ? 'active' : ''}" 
                                    onclick="toggleWishlistFromDetails(event, '${productId}')">
                                <i class="fas fa-heart"></i>
                                ${isWishlisted ? 'Remove from Wishlist' : 'Add to Wishlist'}
                            </button>
                        </div>
                        
                        <div class="product-details-share">
                            <span>Share this product:</span>
                            <div class="share-icons">
                                <a href="#" class="share-icon" onclick="shareProduct('facebook', '${productId}')">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="share-icon" onclick="shareProduct('twitter', '${productId}')">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="share-icon" onclick="shareProduct('pinterest', '${productId}')">
                                    <i class="fab fa-pinterest"></i>
                                </a>
                                <a href="#" class="share-icon" onclick="shareProduct('email', '${productId}')">
                                    <i class="fas fa-envelope"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load more products from same category
        function loadMoreProducts(category) {
            if (!category || !allProducts.length) {
                moreProductsSection.style.display = 'none';
                return;
            }
            
            const categoryProducts = allProducts.filter(product => {
                const productCategory = product.category?.S || product.category;
                return productCategory === category;
            });
            
            if (categoryProducts.length <= 1) {
                moreProductsSection.style.display = 'none';
                return;
            }
            
            moreProductsSection.style.display = 'block';
            moreProductsRow.innerHTML = '';
            
            categoryProducts.forEach(product => {
                const productId = product.productId?.S || product.productId || product.id;
                const productName = product.name?.S || product.name || product.productName;
                const productImage = product.image?.S || product.image || product.imageUrl;
                const productPrice = product.price?.N || product.price || '99.99';
                const isWishlisted = wishlist.includes(productId);
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => viewProduct(productId);
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${productImage || 'https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'}" 
                             alt="${productName}"
                             onerror="this.src='https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${productName}</h3>
                        <div class="product-footer">
                            <div class="product-price">$${parseFloat(productPrice).toFixed(2)}</div>
                            <div class="product-actions">
                                <button class="action-btn wishlist-btn ${isWishlisted ? 'active' : ''}" 
                                        onclick="toggleWishlist(event, '${productId}')">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <button class="action-btn" onclick="addToCart(event, '${productId}')">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                moreProductsRow.appendChild(productCard);
            });
        }

        // Show categories section (back button)
        function showCategories() {
            categoriesSection.style.display = 'block';
            productDetailsSection.style.display = 'none';
            
            // Remove product ID from URL
            const url = new URL(window.location);
            url.searchParams.delete('product');
            window.history.pushState({}, '', url);
        }

        // Add to cart from details page
        function addToCartFromDetails(event, productId) {
            event.stopPropagation();
            
            if (!cart.includes(productId)) {
                cart.push(productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                showNotification('Added to cart!');
            } else {
                showNotification('Item already in cart!');
            }
            
            updateCounts();
        }

        // Toggle wishlist from details page
        function toggleWishlistFromDetails(event, productId) {
            event.stopPropagation();
            const button = event.currentTarget;
            
            if (wishlist.includes(productId)) {
                wishlist = wishlist.filter(id => id !== productId);
                button.classList.remove('active');
                button.innerHTML = '<i class="fas fa-heart"></i> Add to Wishlist';
                showNotification('Removed from wishlist!');
            } else {
                wishlist.push(productId);
                button.classList.add('active');
                button.innerHTML = '<i class="fas fa-heart"></i> Remove from Wishlist';
                showNotification('Added to wishlist!');
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            updateCounts();
            
            // Update wishlist buttons in more products section
            const wishlistBtns = document.querySelectorAll(`.wishlist-btn[onclick*="${productId}"]`);
            wishlistBtns.forEach(btn => {
                if (wishlist.includes(productId)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Add to cart (original)
        function addToCart(event, productId) {
            event.stopPropagation();
            
            if (!cart.includes(productId)) {
                cart.push(productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                showNotification('Added to cart!');
            } else {
                showNotification('Item already in cart!');
            }
            
            updateCounts();
        }

        // Toggle wishlist (original)
        function toggleWishlist(event, productId) {
            event.stopPropagation();
            const button = event.currentTarget;
            
            if (wishlist.includes(productId)) {
                wishlist = wishlist.filter(id => id !== productId);
                button.classList.remove('active');
                showNotification('Removed from wishlist!');
            } else {
                wishlist.push(productId);
                button.classList.add('active');
                showNotification('Added to wishlist!');
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            updateCounts();
        }

        // Share product
        function shareProduct(platform, productId) {
            event?.preventDefault();
            
            const product = allProducts.find(p => {
                const id = p.productId?.S || p.productId || p.id;
                return id === productId;
            });
            
            if (!product) return;
            
            const productName = product.name?.S || product.name || product.productName;
            const url = window.location.href;
            const text = `Check out ${productName} at LightHub Customs!`;
            
            let shareUrl = '';
            
            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                    break;
                case 'pinterest':
                    shareUrl = `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(url)}&description=${encodeURIComponent(text)}`;
                    break;
                case 'email':
                    shareUrl = `mailto:?subject=${encodeURIComponent(productName)}&body=${encodeURIComponent(text + '\n\n' + url)}`;
                    break;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank');
            }
        }

        // Update cart and wishlist counts
        function updateCounts() {
            const cartCount = document.querySelector('.cart-count');
            const wishlistCount = document.querySelector('.wishlist-count');
            
            if (cartCount) {
                cartCount.textContent = cart.length;
                cartCount.style.display = cart.length > 0 ? 'flex' : 'none';
            }
            
            if (wishlistCount) {
                wishlistCount.textContent = wishlist.length;
                wishlistCount.style.display = wishlist.length > 0 ? 'flex' : 'none';
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.style.transform = 'translateX(0)', 10);
            setTimeout(() => {
                notification.style.transform = 'translateX(150%)';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            
            if (productId) {
                viewProduct(productId);
            } else {
                showCategories();
            }
        });
    </script>
</body>
</html>
