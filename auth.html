<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightHub | Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset & Base */
        :root {
            --primary: #ff3c00;
            --primary-dark: #cc3000;
            --secondary: #111827;
            --accent: #00a8ff;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-dark: #475569;
            --card-bg: rgba(30, 41, 59, 0.95);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            --shadow-light: 0 10px 25px rgba(255, 60, 0, 0.2);
            --radius-sm: 8px;
            --radius: 16px;
            --radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--light);
            background: linear-gradient(135deg, #0a0f1f 0%, #0f172a 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Container */
        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            min-width: 280px;
            margin: 0 auto;
        }

        /* Logo */
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo a {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--light);
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 32px;
            font-weight: 700;
        }

        .auth-logo i {
            color: var(--primary);
            font-size: 36px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 5px var(--primary); }
            50% { text-shadow: 0 0 15px var(--primary); }
        }

        /* Card */
        .auth-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Desktop Tabs - Hidden on Mobile */
        .auth-tabs-desktop {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab-desktop {
            flex: 1;
            padding: 18px;
            text-align: center;
            background: none;
            border: none;
            color: var(--gray);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .auth-tab-desktop.active {
            color: var(--primary);
        }

        .auth-tab-desktop.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }

        /* Forms */
        .auth-form {
            padding: 30px;
        }

        .form-section {
            display: none;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section.active {
            display: block;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 60, 0, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }

        .address-input {
            min-height: 80px;
            resize: vertical;
            line-height: 1.4;
        }

        /* Buttons */
        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Links */
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 14px;
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .auth-link a:hover {
            color: var(--accent);
            background: rgba(0, 168, 255, 0.1);
        }

        /* Mobile Actions (Always visible) */
        .mobile-actions {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .mobile-action-btn:hover {
            background: rgba(255, 60, 0, 0.1);
        }

        /* Notifications */
        .notification {
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideDown 0.3s ease;
            border: 1px solid transparent;
            line-height: 1.4;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification.success {
            background: rgba(0, 168, 255, 0.1);
            color: var(--accent);
            border-color: rgba(0, 168, 255, 0.2);
        }

        .notification.error {
            background: rgba(255, 60, 0, 0.1);
            color: var(--primary);
            border-color: rgba(255, 60, 0, 0.2);
        }

        .notification.info {
            background: rgba(148, 163, 184, 0.1);
            color: var(--gray);
            border-color: rgba(148, 163, 184, 0.2);
        }

        .notification i {
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        /* Password Requirements */
        .password-hint {
            font-size: 12px;
            color: var(--gray);
            margin-top: 6px;
            padding-left: 4px;
            line-height: 1.4;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-tabs-desktop {
                display: none; /* Hide tabs on mobile */
            }
            
            .mobile-actions {
                display: block; /* Show mobile actions */
            }
            
            .auth-form {
                padding: 25px;
            }
            
            .auth-logo a {
                font-size: 28px;
            }
            
            .auth-logo i {
                font-size: 32px;
            }
            
            .auth-card {
                border-radius: var(--radius);
            }
        }

        @media (min-width: 769px) {
            .mobile-actions {
                display: none; /* Hide mobile actions on desktop */
            }
            
            .auth-tabs-desktop {
                display: flex; /* Show tabs on desktop */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .auth-form {
                padding: 20px;
            }
            
            .auth-logo a {
                font-size: 24px;
            }
            
            .auth-logo i {
                font-size: 28px;
            }
            
            .form-input {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            .auth-btn {
                padding: 14px;
                font-size: 15px;
            }
            
            .auth-link {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .auth-wrapper {
                min-width: auto;
            }
            
            .auth-logo a {
                font-size: 22px;
            }
            
            .auth-logo i {
                font-size: 26px;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .auth-wrapper {
                margin: 10px auto;
            }
            
            .auth-logo {
                margin-bottom: 15px;
            }
            
            .auth-form {
                padding: 15px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .auth-logo i {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-logo">
            <a href="/">
                <i class="fas fa-lightbulb"></i>
                <span>LightHub</span>
            </a>
        </div>

        <div class="auth-card">
            <!-- Desktop Tabs (Hidden on Mobile) -->
            <div class="auth-tabs-desktop">
                <button class="auth-tab-desktop active" data-tab="login">Sign In</button>
                <button class="auth-tab-desktop" data-tab="register">Register</button>
                <button class="auth-tab-desktop" data-tab="verify">Verify</button>
            </div>

            <!-- Forms -->
            <div class="auth-form">
                <!-- Notification Area -->
                <div id="notification-area"></div>

                <!-- Login Form (Default) -->
                <div id="login-form" class="form-section active">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="login-email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <button class="auth-btn" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="btn-text">Sign In</span>
                    </button>

                    <!-- Mobile-only link -->
                    <div class="mobile-actions">
                        <button class="mobile-action-btn" data-tab="register">
                            <i class="fas fa-user-plus"></i>
                            New to LightHub? Create Account
                        </button>
                        <div style="margin-top: 10px;">
                            <button class="mobile-action-btn" data-tab="verify">
                                <i class="fas fa-check-circle"></i>
                                Verify Account
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="form-section">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" id="reg-name" class="form-input" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="reg-family" class="form-input" placeholder="Enter last name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="reg-email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" id="reg-phone" class="form-input" placeholder="0712345678" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="reg-password" class="form-input" placeholder="Create a strong password" required>
                        <div class="password-hint">Minimum 8 characters with uppercase, lowercase, and numbers</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="reg-address" class="form-input address-input" placeholder="Enter your complete address" rows="3" required></textarea>
                    </div>

                    <button class="auth-btn" id="register-btn">
                        <i class="fas fa-user-plus"></i>
                        <span class="btn-text">Create Account</span>
                    </button>

                    <div class="auth-link">
                        Already have an account? <a href="#" data-tab="login">Sign In</a>
                    </div>
                </div>

                <!-- Verify Form -->
                <div id="verify-form" class="form-section">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="verify-email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Verification Code</label>
                        <input type="text" id="verify-code" class="form-input" placeholder="Enter 6-digit code" maxlength="6" required>
                    </div>

                    <button class="auth-btn" id="verify-btn">
                        <i class="fas fa-check-circle"></i>
                        <span class="btn-text">Verify Account</span>
                    </button>

                    <div class="auth-link">
                        <a href="#" data-tab="login">Back to Sign In</a> | 
                        <a href="#" data-tab="register">Need an Account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: "https://vpz9o45lk9.execute-api.us-east-1.amazonaws.com/prod",
            TOKEN_KEY: "lighthub_auth",
            USER_KEY: "lighthub_user",
            API_TIMEOUT: 30000
        };

        // DOM Elements
        const elements = {
            desktopTabs: document.querySelectorAll('.auth-tab-desktop'),
            forms: {
                login: document.getElementById('login-form'),
                register: document.getElementById('register-form'),
                verify: document.getElementById('verify-form')
            },
            buttons: {
                login: document.getElementById('login-btn'),
                register: document.getElementById('register-btn'),
                verify: document.getElementById('verify-btn')
            },
            inputs: {
                register: {
                    name: document.getElementById('reg-name'),
                    family: document.getElementById('reg-family'),
                    email: document.getElementById('reg-email'),
                    phone: document.getElementById('reg-phone'),
                    password: document.getElementById('reg-password'),
                    address: document.getElementById('reg-address')
                },
                login: {
                    email: document.getElementById('login-email'),
                    password: document.getElementById('login-password')
                },
                verify: {
                    email: document.getElementById('verify-email'),
                    code: document.getElementById('verify-code')
                }
            },
            notificationArea: document.getElementById('notification-area'),
            mobileActions: document.querySelectorAll('.mobile-action-btn')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initAuthSystem();
            checkAuthStatus();
            setupAutoFill();
        });

        function initAuthSystem() {
            // Desktop Tab Switching
            elements.desktopTabs?.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    switchTab(tabId);
                });
            });

            // Mobile Action Buttons
            elements.mobileActions?.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.dataset.tab;
                    switchTab(tabId);
                });
            });

            // Link clicks for switching tabs
            document.querySelectorAll('[data-tab]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const tabId = link.dataset.tab;
                    switchTab(tabId);
                });
            });

            // Form submissions
            elements.buttons.login.addEventListener('click', handleLogin);
            elements.buttons.register.addEventListener('click', handleRegister);
            elements.buttons.verify.addEventListener('click', handleVerify);

            // Enter key support
            Object.values(elements.inputs.login).forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });
            });

            Object.values(elements.inputs.register).forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleRegister();
                });
            });

            Object.values(elements.inputs.verify).forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleVerify();
                });
            });

            // Auto-focus first input when switching tabs
            document.querySelectorAll('[data-tab]').forEach(tab => {
                tab.addEventListener('click', () => {
                    setTimeout(() => {
                        const activeForm = document.querySelector('.form-section.active');
                        const firstInput = activeForm?.querySelector('input, textarea');
                        if (firstInput) firstInput.focus();
                    }, 100);
                });
            });
        }

        function setupAutoFill() {
            // When user enters email in register form, auto-fill verify email
            elements.inputs.register.email.addEventListener('change', () => {
                if (!elements.inputs.verify.email.value) {
                    elements.inputs.verify.email.value = elements.inputs.register.email.value;
                }
            });

            // When user switches to login, check if we have email from register
            document.querySelectorAll('[data-tab="login"]').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (elements.inputs.register.email.value && !elements.inputs.login.email.value) {
                        elements.inputs.login.email.value = elements.inputs.register.email.value;
                    }
                });
            });
        }

        function switchTab(tabId) {
            // Update desktop tabs
            elements.desktopTabs?.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabId);
            });

            // Update forms
            Object.keys(elements.forms).forEach(formId => {
                elements.forms[formId].classList.toggle('active', formId === tabId);
            });

            // Clear notifications
            clearNotifications();

            // Auto-fill verify email from register if empty
            if (tabId === 'verify' && !elements.inputs.verify.email.value && elements.inputs.register.email.value) {
                elements.inputs.verify.email.value = elements.inputs.register.email.value;
            }

            // Auto-focus first input
            setTimeout(() => {
                const activeForm = document.querySelector('.form-section.active');
                const firstInput = activeForm?.querySelector('input, textarea');
                if (firstInput) firstInput.focus();
            }, 50);
        }

        function showNotification(message, type = 'info') {
            clearNotifications();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            elements.notificationArea.appendChild(notification);
            
            // Auto-remove success/info messages
            if (type !== 'error') {
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateY(-10px)';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.remove();
                            }
                        }, 300);
                    }
                }, 5000);
            }
        }

        function clearNotifications() {
            elements.notificationArea.innerHTML = '';
        }

        function setButtonLoading(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            if (isLoading) {
                button.innerHTML = '<span class="spinner"></span> Processing...';
                button.disabled = true;
            } else {
                const icon = button.id === 'register-btn' ? 'user-plus' : 
                            button.id === 'login-btn' ? 'sign-in-alt' : 'check-circle';
                button.innerHTML = `<i class="fas fa-${icon}"></i> <span class="btn-text">${btnText?.textContent || 'Submit'}</span>`;
                button.disabled = false;
            }
        }

        // Validation Functions
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function isValidPhone(phone) {
            const re = /^[0-9\s\+\-\(\)]{10,}$/;
            return re.test(phone.replace(/\s/g, ''));
        }

        function isValidPassword(password) {
            return password.length >= 8 && 
                   /[A-Z]/.test(password) && 
                   /[a-z]/.test(password) && 
                   /[0-9]/.test(password);
        }

        function isValidVerificationCode(code) {
            return /^\d{6}$/.test(code);
        }

        // API Handler
        async function callAuthAPI(endpoint, payload) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.API_TIMEOUT);

            try {
                const response = await fetch(`${CONFIG.API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                return await response.json();
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout. Please try again.');
                }
                throw error;
            }
        }

        // Handle Login
        async function handleLogin() {
            const { email, password } = elements.inputs.login;
            
            clearNotifications();
            
            if (!isValidEmail(email.value)) {
                showNotification('Please enter a valid email address', 'error');
                email.focus();
                return;
            }
            
            if (!password.value) {
                showNotification('Please enter your password', 'error');
                password.focus();
                return;
            }

            setButtonLoading(elements.buttons.login, true);

            try {
                const result = await callAuthAPI('/login', {
                    type: 'LOGIN',
                    email: email.value,
                    password: password.value
                });

                if (result.tokens) {
                    showNotification('Login successful!', 'success');
                    
                    // Store tokens (compatible with header)
                    localStorage.setItem(CONFIG.TOKEN_KEY, JSON.stringify({
                        idToken: result.tokens.IdToken,
                        accessToken: result.tokens.AccessToken,
                        refreshToken: result.tokens.RefreshToken,
                        expiresAt: Date.now() + (3600 * 1000)
                    }));
                    
                    // Store user data
                    localStorage.setItem(CONFIG.USER_KEY, JSON.stringify({
                        email: email.value,
                        name: result.user?.name || 'User'
                    }));
                    
                    // Dispatch auth event for header
                    document.dispatchEvent(new CustomEvent('authLogin', {
                        detail: {
                            user: {
                                email: email.value,
                                name: result.user?.name || 'User'
                            },
                            token: result.tokens
                        }
                    }));
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showNotification(result.error || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification(
                    error.message === 'Request timeout. Please try again.' 
                    ? error.message 
                    : 'Network error. Please check your connection.',
                    'error'
                );
            } finally {
                setButtonLoading(elements.buttons.login, false);
            }
        }

        // Handle Register
        async function handleRegister() {
            const { name, family, email, phone, password, address } = elements.inputs.register;
            
            clearNotifications();
            
            // Validate all fields
            const validations = [
                { field: name, check: () => name.value.trim(), message: 'Please enter your first name' },
                { field: family, check: () => family.value.trim(), message: 'Please enter your last name' },
                { field: email, check: () => isValidEmail(email.value), message: 'Please enter a valid email address' },
                { field: phone, check: () => isValidPhone(phone.value), message: 'Please enter a valid phone number' },
                { field: password, check: () => isValidPassword(password.value), message: 'Password must be at least 8 characters with uppercase, lowercase, and numbers' },
                { field: address, check: () => address.value.trim(), message: 'Please enter your address' }
            ];

            for (const validation of validations) {
                if (!validation.check()) {
                    showNotification(validation.message, 'error');
                    validation.field.focus();
                    validation.field.style.borderColor = 'var(--primary)';
                    setTimeout(() => validation.field.style.borderColor = '', 2000);
                    return;
                }
            }

            setButtonLoading(elements.buttons.register, true);

            try {
                const result = await callAuthAPI('/register', {
                    type: 'REGISTER',
                    email: email.value,
                    password: password.value,
                    name: `${name.value} ${family.value}`,
                    family_name: family.value,
                    phone_number: phone.value.replace(/\s/g, ''),
                    address: address.value
                });

                if (result.message) {
                    showNotification(result.message, 'success');
                    
                    // Auto-fill verify email
                    elements.inputs.verify.email.value = email.value;
                    
                    // Clear password field only
                    password.value = '';
                    
                    // Switch to verify tab after delay
                    setTimeout(() => {
                        switchTab('verify');
                        elements.inputs.verify.code.focus();
                    }, 1500);
                } else {
                    showNotification(result.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showNotification(
                    error.message === 'Request timeout. Please try again.' 
                    ? error.message 
                    : 'Network error. Please check your connection.',
                    'error'
                );
            } finally {
                setButtonLoading(elements.buttons.register, false);
            }
        }

        // Handle Verify
        async function handleVerify() {
            const { email, code } = elements.inputs.verify;
            
            clearNotifications();
            
            if (!isValidEmail(email.value)) {
                showNotification('Please enter a valid email address', 'error');
                email.focus();
                return;
            }
            
            if (!isValidVerificationCode(code.value)) {
                showNotification('Please enter a valid 6-digit verification code', 'error');
                code.focus();
                return;
            }

            setButtonLoading(elements.buttons.verify, true);

            try {
                const result = await callAuthAPI('/register', {
                    type: 'VERIFY',
                    email: email.value,
                    code: code.value
                });

                if (result.message) {
                    showNotification(result.message, 'success');
                    
                    // Clear verification code
                    code.value = '';
                    
                    // Switch to login tab after delay
                    setTimeout(() => {
                        switchTab('login');
                        elements.inputs.login.email.value = email.value;
                        elements.inputs.login.password.focus();
                    }, 1500);
                } else {
                    showNotification(result.error || 'Verification failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showNotification(
                    error.message === 'Request timeout. Please try again.' 
                    ? error.message 
                    : 'Network error. Please check your connection.',
                    'error'
                );
            } finally {
                setButtonLoading(elements.buttons.verify, false);
            }
        }

        // Check if user is already logged in
        function checkAuthStatus() {
            const authData = localStorage.getItem(CONFIG.TOKEN_KEY);
            if (authData) {
                try {
                    const { expiresAt } = JSON.parse(authData);
                    if (expiresAt > Date.now()) {
                        // User is already logged in, redirect to home
                        setTimeout(() => {
                            if (window.location.pathname !== '/') {
                                window.location.href = '/';
                            }
                        }, 500);
                    }
                } catch (e) {
                    // Invalid token data, clear it
                    localStorage.removeItem(CONFIG.TOKEN_KEY);
                    localStorage.removeItem(CONFIG.USER_KEY);
                }
            }
        }

        // Handle browser back/forward
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                clearNotifications();
            }
        });

        // Initialize with login form
        switchTab('login');
    </script>
</body>
</html>
